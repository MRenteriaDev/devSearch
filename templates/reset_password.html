{% extends 'main.html' %}


{% block content %}

<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <h3>Password Reset</h3>
            <p>Forgotten your password? enter your email address below and recive one email for
                generate a new Password
            </p>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn--sub" id="formInput#text" type="submit" name="text" value="Send" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
